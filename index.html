<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="icon" type="image/png" href="img/favicon.png">
<title>RAVEN2  XP  Analyzer</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');

* { box-sizing: border-box; }

body {
  font-family: 'Cinzel', serif;
  margin: 0;
  padding: 40px;
  color: #f5e6d3;
  text-shadow: 2px 2px 6px #000;
  min-height: 100vh;
  position: relative;
}

body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: url('https://i.imgur.com/wabObRl.jpeg') center/cover no-repeat fixed;
  z-index: -2;
}
body::after {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.55);
  z-index: -1;
}

h1 { font-size: 32px; text-align:center; margin-bottom:20px; color: #d4b073; }

.exp-green { color: #32cd32; font-weight:bold; }
.exp-red   { color: #ff4d4d; font-weight:bold; }

/* PADRONIZAÇÃO DAS MENSAGENS DE ERRO */
.error-msg {
  color: #ff4d4d;
  font-size: 20px;
  font-weight: bold;
  margin-top: 12px;
  text-shadow: 2px 2px 6px #000;
}

.overlay {
  background: rgba(0,0,0,0.65);
  padding: 24px 20px;
  border-radius: 15px;
  max-width: 420px;
  margin: auto;
  box-shadow: 0 0 20px rgba(0,0,0,0.9);
  border: 1px solid #5a3b1e;
  backdrop-filter: blur(4px);
}

label {
  display: block;
  margin-top: 15px;
  font-size: 18px;
}

.input-field {
  width: 100%;
}

input {
  display: block;
  width: 100%;
  padding: 10px 12px;
  margin-top: 6px;
  border-radius: 6px;
  border: 1px solid #3a2a1a;
  background: rgba(20,15,10,0.9);
  color: #f5e6d3;
  font-size: 16px;
  outline: none;
}

button {
  margin-top: 25px;
  width: 100%;
  padding: 16px;
  font-size: 20px;
  font-weight: bold;
  font-family: 'Cinzel', serif;
  color: #ffffff;
  text-transform: uppercase;
  letter-spacing: 1.2px;
  border: 2px solid #8a0000;
  border-radius: 12px;
  cursor: pointer;

  background: linear-gradient(160deg, #200000, #5a0000 60%, #250000);
  position: relative;
  overflow: hidden;
  transition: 0.25s ease-in-out;
}

button:hover {
  transform: scale(1.06);
  border-color: #ff3b3b;
  background: linear-gradient(160deg, #2a0000, #7a0000 60%, #300000);
  box-shadow: 0 0 25px #ff0000;
}

.resultado { margin-top:25px; font-size:18px; }

.raw-box {
  background: rgba(0,0,0,0.65);
  padding: 20px;
  border-radius: 15px;
  margin: 35px auto 0 auto;
  max-width: 420px;
  border: 1px solid #5a3b1e;
  box-shadow: 0 0 20px rgba(0,0,0,0.9);
}

.raw-result {
  margin-top:25px; font-size:18px; }

.credit { text-align:center; margin-top:40px; font-size:16px; opacity:.85; }

@media (max-width:480px){
  .overlay, .raw-box { padding:18px; margin:18px; }
  h1 { font-size:22px; }
}

#twitch-box {
  position: fixed;
  bottom: 15px;
  right: 15px;
  width: 360px;
  height: 202px;
  border: 2px solid #5a3b1e;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 0 12px rgba(0,0,0,0.9);
  z-index: 9999;
}

@media (max-width: 480px) {
  #twitch-box {
    position: relative !important;
    width: 330px !important;    
    height: 185px !important;   
    margin: 25px auto 15px auto !important;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1 !important;
  }
}
</style>
</head>
<body>

<h1>RAVEN2 XP ANALYZER</h1>

<div class="overlay">
  <label>Initial EXP (%)</label>
  <div class="input-field">
    <input id="inicio" type="text" inputmode="decimal" maxlength="7"
           placeholder="Ex: 10.1081" oninput="formatExpInput(this)">
  </div>

  <label>Current EXP (%)</label>
  <div class="input-field">
    <input id="atual" type="text" inputmode="decimal" maxlength="7"
           placeholder="Ex: 94.2481" oninput="formatExpInput(this)">
  </div>

  <label>Elapsed Time (minutes)</label>
  <div class="input-field">
    <input id="tempo" type="text" inputmode="numeric" maxlength="2"
           placeholder="Ex: 60" oninput="limitMinutes(this)">
  </div>

  <button onclick="calc()">Calculate EXP/HOUR</button>

  <div class="resultado" id="resultado"></div>
</div>

<div class="raw-box">
  <label>EXP gained in 1 minute</label>
  <div class="input-field">
    <input id="rawMinute" type="text" inputmode="numeric" maxlength="11"
           placeholder="Ex: 1.573.012" oninput="formatRawInput(this)">
  </div>

  <button onclick="calcRawHour()">Calculate RAW EXP</button>

  <div class="raw-result" id="rawResult"></div>
</div>

<script>
function formatExpInput(el) {
  let v = el.value.replace(/\D/g, "");
  v = v.substring(0, 6);
  if (v.length <= 2) {
    el.value = v;
    return;
  }
  el.value = v.substring(0, 2) + "." + v.substring(2);
}

function limitMinutes(el) {
  el.value = el.value.replace(/\D/g, "");
  if (!el.value) return;
  let n = parseInt(el.value);
  if (n < 1) n = 1;
  if (n > 60) n = 60;
  el.value = n;
}

function formatRawInput(el) {
  let value = el.value.replace(/\D/g, "");
  value = value.substring(0, 9);
  el.value = value.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
}

function calc(){
  const inicio = parseFloat(document.getElementById('inicio').value);
  const atual  = parseFloat(document.getElementById('atual').value);
  const tempoMin = parseFloat(document.getElementById('tempo').value);

  if (isNaN(inicio) || isNaN(atual) || isNaN(tempoMin) || tempoMin <= 0){
    document.getElementById('resultado').innerHTML =
      "<span class='error-msg'>Please fill all fields correctly.</span>";
    return;
  }

  const ganho = atual - inicio;
  const expHora = ganho * (60 / tempoMin);

  const corGanho = ganho>0 ? 'exp-green' : ganho<0 ? 'exp-red' : '';
  const corHora  = expHora>0 ? 'exp-green' : expHora<0 ? 'exp-red' : '';

  document.getElementById('resultado').innerHTML =
    `<strong>EXP GAINED:</strong> <span class="${corGanho}">${ganho.toFixed(4)}%</span><br>
     <strong>EXP PER HOUR:</strong> <span class="${corHora}">${expHora.toFixed(4)}%</span>`;
}

function calcRawHour() {
  let rawText = document.getElementById('rawMinute').value;
  let raw = parseInt(rawText.replace(/\./g, ""));

  if (isNaN(raw) || raw <= 0) {
    document.getElementById('rawResult').innerHTML =
      "<span class='error-msg'>Please enter a valid RAW amount.</span>";
    return;
  }

  let rawHour = raw * 60;
  let rawDay  = rawHour * 24;

  let h = rawHour.toLocaleString("pt-BR");
  let d = rawDay.toLocaleString("pt-BR");

  document.getElementById('rawResult').innerHTML =
    `<strong>RAW EXP/H:</strong> <span class="exp-green">${h}</span><br>
     <strong>RAW EXP/DAY:</strong> <span class="exp-green">${d}</span>`;
}
</script>

<div class="credit">
  Developed by <a href="https://twitch.tv/akenodev" target="_blank" style="color:#d4b073; text-decoration:none;">AkenoDev</a>
</div>
<div id="twitch-box">
  <iframe 
    src="https://player.twitch.tv/?channel=akenodev&parent=akenodev.github.io&muted=true&autoplay=true"
    frameborder="0"
    allow="autoplay; encrypted-media"
    scrolling="no"
    width="100%"
    height="100%">
  </iframe>
</div>
</body>
</html>
