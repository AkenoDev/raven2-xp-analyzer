
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="icon" type="image/png" href="img/favicon.png">
<title>RAVEN2 XP Analyzer</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');

* { box-sizing: border-box; } /* importante */

body {
  font-family: 'Cinzel', serif;
  margin: 0;
  padding: 40px;
  color: #f5e6d3;
  text-shadow: 2px 2px 6px #000;
  min-height: 100vh;
  position: relative;
}

body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: url('https://i.imgur.com/wabObRl.jpeg') center/cover no-repeat fixed;
  z-index: -2;
}
body::after {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.55);
  z-index: -1;
}

h1 { font-size: 32px; text-align:center; margin-bottom:20px; }

.exp-green { color: #32cd32; font-weight:bold; }
.exp-red   { color: #ff4d4d; font-weight:bold; }

/* MAIN BOX (reduced width) */
.overlay {
  background: rgba(0,0,0,0.65);
  padding: 24px 20px;         /* menos padding horizontal para eliminar as lacunas */
  border-radius: 15px;
  max-width: 420px;
  margin: auto;
  box-shadow: 0 0 20px rgba(0,0,0,0.9);
  border: 1px solid #5a3b1e;
  backdrop-filter: blur(4px);
}

/* labels */
label {
  display: block;
  margin-top: 15px;
  font-size: 18px;
}

/* INPUTS: full width e sem lacunas */
.input-field {               /* wrapper opcional caso queira mais controle */
  width: 100%;
}
input {
  display: block;
  width: 100%;
  padding: 10px 12px;        /* padding horizontal consistente */
  margin-top: 6px;
  border-radius: 6px;
  border: 1px solid #3a2a1a;
  background: rgba(20,15,10,0.9);
  color: #f5e6d3;
  font-size: 16px;
  outline: none;
}

/* Remove number spinners */
input[type=number]::-webkit-outer-spin-button,
input[type=number]::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}
input[type=number] { -moz-appearance: textfield; }

/* BUTTON */
button {
  margin-top: 25px;
  width: 100%;
  padding: 16px;
  border: 2px solid #5c1a1a;
  background: linear-gradient(180deg,#a51212,#6b0d0d);
  border-radius: 12px;
  font-size: 20px;
  color: #fff;
  cursor: pointer;
  font-weight: bold;
  text-shadow: 1px 1px 4px #000;
  box-shadow: 0 0 12px rgba(150,0,0,0.45);
  position: relative;
  overflow: hidden;
  transition: .2s;
}
button::before {
  content:"";
  position:absolute; top:-40%; left:-40%;
  width:180%; height:180%;
  background: radial-gradient(circle, rgba(255,0,0,0.45), transparent 70%);
  animation: pulse 2.3s infinite;
}
@keyframes pulse { 0%{transform:scale(.9);opacity:.7}50%{transform:scale(1.15);opacity:1}100%{transform:scale(.9);opacity:.7} }
button::after {
  content:"";
  position:absolute; top:0; left:-120%;
  width:80%; height:100%;
  background: linear-gradient(120deg, transparent, rgba(255,255,255,0.35), transparent);
  animation: energy 1.8s linear infinite;
}
@keyframes energy { 0%{left:-120%}100%{left:140%} }
button:hover { transform: scale(1.04); box-shadow:0 0 22px rgba(255,30,30,0.75); }

.resultado { margin-top:25px; font-size:20px; }
.credit { text-align:center; margin-top:40px; font-size:16px; opacity:.85; }

/* TWITCH BOX */
#twitch-box {
  position: fixed;
  bottom: 15px;
  right: 15px;
  width: 360px;
  height: 202px;
  border: 2px solid #5a3b1e;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 0 12px rgba(0,0,0,0.9);
  z-index: 9999;
}

@media (max-width: 480px) {
  #twitch-box {
    width: 300px;
    height: 169px;
    bottom: 10px;
    right: 10px;
  }
}

/* ajustes responsivos simples */
@media (max-width:480px){
  .overlay { padding:18px; margin:18px; }
  h1 { font-size:22px; }
}
</style>
</head>
<body>

<h1>EXPERIENCE ANALYZER</h1>

<div class="overlay">
  <label>Initial EXP (%)</label>
  <div class="input-field">
    <input id="inicio" type="number" step="0.0001" inputmode="decimal" pattern="[0-9\.]*" placeholder="Ex: 10.1081" />
  </div>

  <label>Current EXP (%)</label>
  <div class="input-field">
    <input id="atual" type="number" step="0.0001" inputmode="decimal" pattern="[0-9\.]*" placeholder="Ex: 94.2481" />
  </div>

  <label>Elapsed Time (minutes)</label>
  <div class="input-field">
    <input id="tempo" type="number" step="1" inputmode="numeric" pattern="[0-9]*" placeholder="Ex: 60" />
  </div>

  <button onclick="calc()">Calculate EXP/HOUR</button>

  <div class="resultado" id="resultado"></div>
</div>

<script>
function calc(){
  const inicio = parseFloat(document.getElementById('inicio').value);
  const atual  = parseFloat(document.getElementById('atual').value);
  const tempoMin = parseFloat(document.getElementById('tempo').value);
  if (isNaN(inicio) || isNaN(atual) || isNaN(tempoMin) || tempoMin <= 0){
    document.getElementById('resultado').innerText = "Please fill all fields correctly.";
    return;
  }
  const ganho = atual - inicio;
  const expHora = ganho * (60 / tempoMin);
  const corGanho = ganho>0 ? 'exp-green' : ganho<0 ? 'exp-red' : '';
  const corHora  = expHora>0 ? 'exp-green' : expHora<0 ? 'exp-red' : '';
  document.getElementById('resultado').innerHTML =
    `<strong>EXP Gained:</strong> <span class="${corGanho}">${ganho.toFixed(4)}%</span><br>
     <strong>EXP per Hour:</strong> <span class="${corHora}">${expHora.toFixed(4)}%</span>`;
}
</script>

<!-- Twitch -->
<div id="twitch-box">
  <iframe 
    src="https://player.twitch.tv/?channel=akenodev&parent=akenodev.github.io&muted=true&autoplay=true"
    frameborder="0"
    allow="autoplay; encrypted-media"
    scrolling="no"
    width="100%"
    height="100%">
  </iframe>
</div>

<div class="credit">Developed by <a href="https://twitch.tv/akenodev" target="_blank" style="color:#d4b073; text-decoration:none;">AkenoDev</a> .</div>
</body>
</html>
